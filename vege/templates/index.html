{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vege</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/recipe"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">logOut</a>
          </li>
        </ul>
      </div>
    </nav>
    <form
      class="container flex-column justify-content-center align-items-center w-50 mt-5 shadow-lg p-4 rounded-4"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Reciepe Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Reciepe Description</label
        >
        <input
          type="text"
          name="desc"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Food image</label>
        <input name="image" class="form-control" type="file" id="formFile" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div
      style="
        display: flex;
        margin-top: 50px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding-bottom: 50px;
      "
    >
      {% for recipe in recipes %}
      <div class="card" style="width: 27%; height: fit-content;">
        <img src="/media/{{recipe.image}}" class="card-img-top" style="height: 13rem;" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.desc}}</p>
          <a href="/delete/{{recipe.id}}" class="btn btn-danger">Delete</a>
          <a href="/update/{{recipe.id}}" class="btn btn-success">Update</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</html>
