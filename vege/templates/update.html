<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="container flex-column justify-content-center align-items-center w-50 mt-5 shadow-lg p-4 rounded-4"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Reciepe Name</label>
        <input
          type="text"
          name="name"
          value="{{recipe.name}}"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Reciepe Description</label
        >
        <input
          type="text"
          name="desc"
          class="form-control"
          id="exampleInputPassword1"
          value="{{recipe.desc}}"
        />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Food image</label>
        <input name="image" class="form-control" type="file" id="formFile" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </body>
</html>
